<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!---->
            <section class="swiper-slide swiper-slide1">
                <div class="ani resize i-01" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>

                <div class="ani resize i-05" swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-06" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"></div>
                <img src="../../../r03.uzaicdn.com/content/hybrid/images/custom/thirdbanner/up.png" id="array" class="resize">
            </section>

            <section class="swiper-slide swiper-slide2">
                <div class="ani resize i-01" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="pulse" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>

                <div class="ani resize i-05" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></div>
                <div class="ani resize i-06" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"></div>
                <div class="ani resize i-07" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.6s"></div>
                <div class="ani resize i-08" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="1.8s"></div>
                <img src="../../../r03.uzaicdn.com/content/hybrid/images/custom/thirdbanner/up.png" id="array" class="resize">
            </section>

            <section class="swiper-slide swiper-slide3">
                <div class="ani resize i-01" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani resize i-03" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></div>
                <div class="ani resize i-04" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"></div>
                <img src="../../../r03.uzaicdn.com/content/hybrid/images/custom/thirdbanner/up.png" id="array" class="resize">
            </section>


            <section class="swiper-slide swiper-slide4">
                <div class="ani resize i-01" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani resize i-03" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></div>
                <div class="ani resize i-04" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>

            </section>

            <section class="swiper-slide swiper-slide5">
                <div class="ani resize i-01" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani resize i-03" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></div>
                <div class="ani resize i-04" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>

                <div class="ani resize i-03" swiper-animate-effect="pulse" swiper-animate-duration="1.5s" swiper-animate-delay="1s"></div>
                <img src="../../../r03.uzaicdn.com/content/hybrid/images/custom/thirdbanner/up.png" id="array" class="resize">
            </section>

            <section class="swiper-slide swiper-slide7">
                <div class="ani resize i-01" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
                <div class="ani resize i-02" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
                <div class="ani resize i-03" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="1s" onclick="jumpurl()"></div>
            </section>

        </div>

        <a onclick="andriodGoBack();" class="back-ico"></a>

<script>
    function jumpurl() {
        var city = api.getLocalStorage('departureCityName');
        api.setLocalStorage('departureCityName',city);
        window.location.href = "../Order/index.html";
    }
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        //virtualTranslate : true,
        mousewheelControl: true,
        onInit: function (swiper) {
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper);
        },
        onTransitionEnd: function (swiper) {
            swiperAnimate(swiper);
        }
    });
    !function (a, b) { var c = a.documentElement, d = "orientationchange" in window ? "orientationchange" : "resize", e = function () { var a = c.clientHeight; a && (c.style.fontSize = 100 * (a / 1334) + "px") }; a.addEventListener && (b.addEventListener(d, e, !1), a.addEventListener("DOMContentLoaded", e, !1)) }(document, window);
</script>
